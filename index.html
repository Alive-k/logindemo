<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="box">
			<video class="video-bg" src="./images/video.mp4" autoplay="autoplay" loop="loop" muted>
			您的浏览器不支持 video 标签。
			</video>
			<div class="box-top">
				<div class="cont-det">
					<div class="cont-box">
						<div class="logo">
							<img src="./images/logo.png" width="100%" />
						</div>
						<p>WMS CLIENT LOGIN</p>
						<div class="flex al-cent justify-end">
							<img class="img" src="./images/user.png" />
							<div class="flex-sub">
								<input placeholder="Please enter your account" type="text" />
							</div>
						</div>
						<div class="flex al-cent justify-end">
							<img class="img" src="./images/password.png" />
							<div class="flex-sub">
								<input placeholder="Please enter password" type="password" />
							</div>
						</div>
						<div class="flex al-cent justify-end">
							<div class="flex-sub">
								<img class="img-code" src="./images/code.png" />
							</div>
						</div>
						<div class="flex al-cent justify-end">
							<div class="flex-sub">
								<div class="login-btn">LOG IN </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
